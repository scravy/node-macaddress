name: Publish to npm


on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - name: Debug auth environment
        run: env | sort | rg 'NPM|NODE_AUTH' || true
      - name: Debug npm auth config
        run: npm config list -l | rg authToken || true
      - name: Ensure trusted publishing (clear token auth)
        run: npm config delete //registry.npmjs.org/:_authToken || true
      - run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ""
